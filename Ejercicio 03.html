<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ejercicio insertar imagene-video-audios</title>
</head>
<body>
    <div>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1> 
        <img src="Contenidos/hollow-knight.jfif" alt="hollow knight"> 
    </section>
    </div>
    <div>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="280" controls muted autoplay loop>
            <source src="Contenidos/Hollow Knight - Release Trailer.mp4" type="video/mp4">
        </video> 
    </section>
    </div>
    <div>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1> 
        <audio controls muted autoplay loop>
            <source src="Contenidos/08 - Mantis Lords.mp3" type="audio/mp3">
        </audio>
    </section>
    </div>
</body>
</html>
